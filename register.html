<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pembelian Tiket Bioskop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="background">
    <header>
        <div class="branding">
            <img src="./images/logo.png" alt=""/>
            <h1>Movie <span>Matic</span></h1>
        </div>
    </header>

      <div class="login-container">
        <h1 class="logh1">Register</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="nomor" id="nomorHP" name="nomorHP" placeholder="nomor HP" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password" name="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btnreg">Register</button>
          <p class="registerlink">have an account? <a href="login.html">Login</a></p>
        </form>
    </main>
</html>
